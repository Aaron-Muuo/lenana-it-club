<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lenana School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="brand-section">
        <nav class="container">
            <div class="nav-logo">
                <img src="img/logo.png" alt="">
                <p>Lenana IT club</p>
            </div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html" class="active">Contacts</a></li>
                <li><a href="members.html">Members</a></li>
            </ul>
        </nav>
    </section>

    <section class="brand-section-light">
        <div class="top-container">
            <h1 class="brand-section-heading">Contacts</h1>
            <p class="brand-section-text">Our contacts</p>
        </div>
        
    </section>

        <div class="container">

            <div class="contact-section">
                <div class="contacts">
                   <div class="contact-item">
                       <img src="img/phone.png" alt="">
                      <p>Phone number <br><small>0700000000</small></p>
                   </div>
                   <div class="contact-item">
                        <img src="img/email.png" alt="">
                      <p>Email<br><small>email@gmaill.com</small></p>
                  </div>
                   <div class="contact-item">
                        <img src="img/location.png" alt="">
                      <p>Location<br><small>Your location</small></p>
                  </div>

                      </div>
                      <div class="contact-form">
                        <form action="">
                            <h2>Send us a message</h2>
                            <label for="">Email address</label>
                            <br>
                            <input type="text" placeholder="email address">
                            <br>
                            <br>
                            <label for="">Message</label>
                            <br>
                            <textarea type="text" placeholder="Your message here" rows="10"></textarea>
                            <br>
                            <input type="submit" value="Submit" class="buttons">
                        </form>
                    </div>
                   </div>
                </div>
            </div>
        </div>


    <footer>
        <div class="container">
            <p>Copyright 2021. Created by Lenana school IT club.</p>
        </div>
        
    </footer>

    
</body>
</html>
