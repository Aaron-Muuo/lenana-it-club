<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Lenana School</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="brand-section">
        <nav class="container">
            <div class="nav-logo">
                <img src="img/logo.png" alt="">
                <p>Lenana IT club</p>
            </div>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About us</a></li>
                <li><a href="contact.html">Contacts</a></li>
                <li><a href="members.html" class="active">Members</a></li>
            </ul>
        </nav>
    </section>

    <section class="brand-section-light">
        <div class="top-container">
            <h1 class="brand-section-heading">Members</h1>
            <p class="brand-section-text">For those who want to join</p>
        </div>
        
    </section>

    <div class="container">
        <div style="width: 50%;">
            <form action="">
                <h2>New members form</h2>
                <label for="">First name</label>
                <br>
                <input type="text" placeholder="First  name">
                <br>
                <label for="">Last name</label>
                <br>
                <input type="text" placeholder="Last  name">
                <br>
                <label for="">Email address</label>
                <br>
                <input type="text" placeholder="Email address">
                <br>
                <br>
                <label for="">Your reasons for joining</label>
                <br>
                <textarea type="text" placeholder="Type your reasons here..." rows="10"></textarea>
                <br>
                <input type="submit" value="Submit" class="buttons">
            </form>
            
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Copyright 2021. Created by Lenana school IT club.</p>
        </div>
        
    </footer>
